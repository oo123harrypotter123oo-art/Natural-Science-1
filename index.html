    <h3 style=color:darkorange>蘋果氧化</h3>
    <h6>by 黃宇翔</h6>
    <h3>蘋果氧化的原因</h3>
    <a>蘋果氧化有許多原因，主要原因是因為蘋果內的多酚類化合物與空氣中</a>
    <br><a>的氧氣接觸，在酵素作用下產生醌類化合物，</a>
    <br><a>進而產生褐色色素。這個過程不會讓主要營養消失，可以放心食用</a>
    <br><a>如果想要防止蘋果變色，可以：</a>
    <br><a>1.將蘋果泡在1:400(鹽:水)的比例中，也就是1克鹽，400毫升水</a>
    <br><a>2.將水中加入幾滴檸檬汁，維他命C可以防止氧化</a>
    <br><a>3.濃度較高的糖水或蜂蜜水可以更緊密的覆蓋蘋果表面，隔絕氧氣。</a>
